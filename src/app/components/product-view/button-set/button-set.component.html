<ngb-alert *ngIf="successMessage" type="danger" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
<div class="main-viewer">
    <div class="qty">
        <h6 class="qty-text-input qty-text">qty : </h6>
        <input #qtyval type="number" min="1" max="{{itemmqty}}" value="{{qtynm}}"
               class="qty-text-input qty-input" title="qty" (change)="setPrice(qtyval.value)"
               (click)="setPrice(qtyval.value)">
    </div>
    <div class="price-text">{{orderPrice | currency:'USD'}}</div>
    <img src="{{widhListImage}}" class="wish-list" (click)="goWishList()" (mouseenter)="changeImageEnter()"
         (mouseleave)="changeImageLeave()">
    <div>
        <div><input type="button" value="add to cart" class="btn add-to-cart-btn button-set"
                    (click)="addToCart(qtyval.value)">
        </div>

        <div><input type="button" value="buy it now" class="btn buy-it-now-btn button-set"
                    (click)="goBuyITnOW(qtyval.value)">
        </div>
        <div><input type="button" value="compare" class="btn compare-btn button-set" (click)="goCompare()"
                    routerLink="/comparision">
        </div>
    </div>
</div>

<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 20px">
        </div>
    </div>
</div>

<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#signInModal">Open Modal</button>
