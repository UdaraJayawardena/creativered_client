<head>
    <title>CreativeRed</title>
</head>
<div (click)="divhide()" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 image-slider img-fluid" src={{img1}} alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 image-slider img-fluid" src={{img2}} alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 image-slider img-fluid" src={{img3}} alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 image-slider img-fluid" src={{img4}} alt="Forth slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 image-slider img-fluid" src={{img5}} alt="Forth slide">
        </div>

        <span class="text-on-slide-show" style="color: white;">
      CREATIVE
      <span style="color: #d60d39">
        RED
      </span>
      <span class="sub-text">
        <br>{{sub_text}}
      </span>
    </span>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<app-search-price-range-bar></app-search-price-range-bar>
<app-pagination></app-pagination>
