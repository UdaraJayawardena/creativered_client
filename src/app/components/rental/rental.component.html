<div class="modal fade" id="imageViewer" tabindex="-1" role="dialog" aria-labelledby="signUpModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 20px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body " style="">
                <app-rental-form></app-rental-form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-2 side-navigation">
        <div style="width: 10px; height: 50px;"></div>
        <div class="category-list" (click)="getItemByCategory(category)" *ngFor="let category of categories">
            <div>{{category.category}}</div>
        </div>
    </div>
    <div class="col-sm-10">
        <div class="selected-category">{{selectedCategory}}</div>
        <div style="text-align: center; min-height: 500px;">
            <div style="text-align: center" *ngIf="noItem">
                <img src="../../assets/error_one.jpg" style="width: 150px; margin-top: 100px;" alt="error-icon">
                <h5 style="color: #C00C33">No any items related {{selectedCategory}}</h5>
            </div>
            <div style="margin: 25px; display: inline-block;" *ngFor="let item of itemList">
                <div class="card" style="width: 18rem;  margin-left: 1%; text-align: center;">
                    <div>
                        <img class="card-img-top image-size" src="{{item.url}}" alt="Card image cap">
                    </div>
                    <div class="card-body" style="text-align: center">
                        <h5 class="card-title model-text">{{item.itemName}}</h5>
                        <button class="btn ask-btn" (click)="addItemToRent(item.id)" data-target="#imageViewer"
                                data-toggle="modal">
                            ask rent
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
