<head>
    <title>Sign In</title>
</head>

<button id="openModal" #openModal [hidden]="true"
        data-toggle="modal" data-target="#signInModal"></button>
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-one">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>
