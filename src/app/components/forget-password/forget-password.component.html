<div class="main-forget-password">
    <div>
        <h2 class="topic">Forget password</h2>
    </div>
    <div>
        <input #emailinput type="text" placeholder="enter e-mail" class="email-text">
    </div>
    <div>
        <input (click)="forgetPassword(emailinput.value)" type="button" value="verify from mail"
               class="btn forget-password-btn">
    </div>
</div>
